<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الروابط المفيدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- مكتبة QR Code -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        * {margin:0;padding:0;box-sizing:border-box; font-family: "Noto Kufi Arabic", sans-serif;}
        body {background:linear-gradient(135deg,#f5f7fa 0%,#e4e8f0 100%);color:#333;line-height:1.6;min-height:100vh;padding:20px;}
        .container {max-width:1200px;margin:0 auto;background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.1);padding:30px;}
        
        header{text-align:center;padding:30px 20px;background:linear-gradient(135deg,#2196f3 0%,#1976d2 100%);border-radius:15px;margin-bottom:30px;color:white;}
        h1{font-size:2.2rem;margin-bottom:10px;}
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        .controls{display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap;}
        .btn{padding:10px 20px;border:none;border-radius:5px;cursor:pointer;font-weight:600;transition:.3s;display:flex;align-items:center;gap:8px}
        .btn-primary{background:linear-gradient(to right,#2196f3,#1976d2);color:#fff;}
        .btn-success{background:linear-gradient(to right,#4caf50,#2e7d32);color:#fff;}
        .btn-info{background:linear-gradient(to right,#ff9800,#f57c00);color:#fff;}
        .btn-danger{background:linear-gradient(to right,#f44336,#d32f2f);color:#fff;}
        .btn-whatsapp{background:linear-gradient(to right,#25D366,#128C7E);color:#fff;}
        .btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,0,0,0.2);}
        
        .items-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:20px;margin-top:20px;}
        .item-card{background:white;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.08);border:1px solid #e0e0e0;padding:20px;text-align:center;}
        
        .qrcode-container {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }
        .qrcode-container div {
            margin: 0 auto;
        }
        
        .item-actions{margin-top:15px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
        .search-box{flex:1;min-width:200px;padding:10px;border:1px solid #ccc;border-radius:8px;}
        footer{text-align:center;margin-top:40px;padding:20px;color:#7f8c8d;font-size:.9rem}
        
        .instructions {
            background: #e3f2fd;
            border-right: 4px solid #2196f3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: right;
        }
        
        .link-url {
            color: #3498db;
            word-break: break-all;
            font-size: 14px;
            margin: 10px 0;
            direction: ltr;
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .link-title {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        @media(max-width:768px){
            .items-container{grid-template-columns:1fr}
            .controls{flex-direction:column}
            .item-actions{flex-direction:column}
            .modal-content{width:95%;padding:20px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> نظام إدارة الروابط المفيدة</h1>
            <p>قم بإدارة ومشاركة روابطك المهمة مع باركود للمسح السريع</p>
        </header>

        <!-- روابط -->
        <div id="links-tab">
            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> حول النظام:</h3>
                <p style="text-align: right;">يمكنك إضافة روابط مفيدة وسيتم توليد باركود لها تلقائياً للمسح السريع. البيانات تحفظ في متصفحك.</p>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="showAddLinkModal()"><i class="fas fa-plus"></i> إضافة رابط جديد</button>
                <button class="btn btn-success" onclick="exportLinks()"><i class="fas fa-download"></i> تصدير الروابط</button>
                <button class="btn btn-info" onclick="exportLinksAsJSON()"><i class="fas fa-file-export"></i> تصدير JSON</button>
                <label class="btn btn-primary">
                    <i class="fas fa-file-import"></i> استيراد JSON
                    <input type="file" accept="application/json" onchange="importLinksFromJSON(event)" style="display:none;">
                </label>
                <input type="text" class="search-box" id="searchLinkInput" placeholder="🔍 ابحث في الروابط" oninput="searchLinks()">
            </div>
            <div class="items-container" id="linksContainer"></div>
        </div>

        <footer>
            <p>البيانات محفوظة في متصفحك - يمكنك مشاركة الروابط عبر واتساب</p>
        </footer>
    </div>

    <!-- مودال إضافة رابط -->
    <div class="modal" id="addLinkModal">
        <div class="modal-content">
            <h2><i class="fas fa-link"></i> إضافة رابط جديد</h2>
            <input type="text" id="linkTitle" placeholder="عنوان الرابط (مثال: موقع الشركة)">
            <input type="url" id="linkUrl" placeholder="https://example.com">
            <div style="margin-top:20px;">
                <button class="btn btn-primary" onclick="addNewLink()"><i class="fas fa-save"></i> حفظ الرابط</button>
                <button class="btn" onclick="hideAddLinkModal()" style="background:#ccc;">إلغاء</button>
            </div>
        </div>
    </div>

<script>
let links = [];

// عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', () => {
    loadDataFromStorage();
    renderLinks();
});

// حفظ البيانات
function saveDataToStorage() {
    localStorage.setItem('usefulLinks', JSON.stringify(links));
}

// تحميل البيانات
function loadDataFromStorage() {
    const l = localStorage.getItem('usefulLinks');
    if (l) links = JSON.parse(l);
}

// توليد QR Code
function generateQRCode(containerId, data) {
    const container = document.getElementById(containerId);
    if (!container) return;

    try {
        // مسح المحتوى القديم أولاً
        container.innerHTML = '';
        
        const qrCode = new QRCodeStyling({
            width: 150,
            height: 150,
            data: data,
            dotsOptions: {
                color: "#2196f3",
                type: "rounded"
            },
            backgroundOptions: {
                color: "#ffffff",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 5
            }
        });
        
        qrCode.append(container);
    } catch (error) {
        console.error('QR Code error:', error);
        container.innerHTML = `<div style="padding:20px;color:#666;background:#f5f5f5;border-radius:5px;">
            <i class="fas fa-qrcode" style="font-size:2rem;"></i><br>
            <small>QR Code غير متاح</small>
        </div>`;
    }
}

// عرض الروابط مع الباركود
function renderLinks() {
    const container = document.getElementById('linksContainer');
    if (links.length === 0) {
        container.innerHTML = `
            <div class="item-card" style="text-align:center;color:#666;grid-column:1/-1;">
                <i class="fas fa-link" style="font-size:4rem;margin-bottom:15px;color:#2196f3;"></i>
                <h3>لا توجد روابط</h3>
                <p>انقر على "إضافة رابط جديد" لبدء إضافة روابطك المهمة</p>
                <div style="margin-top:20px;">
                    <button class="btn btn-primary" onclick="showAddLinkModal()">
                        <i class="fas fa-plus"></i> إضافة أول رابط
                    </button>
                </div>
            </div>
        `;
        return;
    }
    
    container.innerHTML = links.map(link => `
        <div class="item-card">
            <h3 class="link-title">${link.title}</h3>
            
            <div class="link-url" title="${link.url}">
                <i class="fas fa-link"></i> 
                ${link.url.length > 35 ? link.url.substring(0, 35) + '...' : link.url}
            </div>
            
            <!-- باركود الرابط -->
            <div class="qrcode-container">
                <div id="link-qrcode-${link.id}"></div>
                <p style="margin:10px 0;font-size:12px;color:#666;">QR Code للمسح السريع</p>
            </div>
            
            <div class="item-actions">
                <button class="btn btn-whatsapp" onclick="shareSingleLink('${link.title}', '${link.url}')">
                    <i class="fab fa-whatsapp"></i> مشاركة
                </button>
                <button class="btn btn-success" onclick="downloadQRCode('${link.id}', '${link.title}')">
                    <i class="fas fa-download"></i> حفظ QR
                </button>
                <button class="btn btn-danger" onclick="deleteLink(${link.id})">
                    <i class="fas fa-trash"></i> حذف
                </button>
            </div>
        </div>
    `).join('');
    
    // توليد QR Codes بعد عرض العناصر
    setTimeout(() => {
        links.forEach(link => {
            generateQRCode(`link-qrcode-${link.id}`, link.url);
        });
    }, 300);
}

// تحميل QR Code كصورة
function downloadQRCode(id, title) {
    const container = document.getElementById(`link-qrcode-${id}`);
    if (container && container.querySelector('canvas')) {
        const canvas = container.querySelector('canvas');
        const link = document.createElement('a');
        link.download = `باركود_${title.replace(/\s+/g, '_')}.png`;
        link.href = canvas.toDataURL();
        link.click();
    } else {
        alert('QR Code غير جاهز للتحميل');
    }
}

// مشاركة الرابط عبر واتساب
function shareSingleLink(title, url) {
    const message = `🔗 ${title}\n${url}`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
}

// دوال العرض والإخفاء للنماذج
function showAddLinkModal() { 
    document.getElementById('addLinkModal').style.display = 'flex'; 
}

function hideAddLinkModal() { 
    document.getElementById('addLinkModal').style.display = 'none'; 
    document.getElementById('linkTitle').value = '';
    document.getElementById('linkUrl').value = '';
}

// إضافة رابط جديد
function addNewLink() {
    const title = document.getElementById('linkTitle').value.trim();
    const url = document.getElementById('linkUrl').value.trim();
    
    if (!title) {
        alert('الرجاء إدخال عنوان للرابط');
        return;
    }
    
    if (!url) {
        alert('الرجاء إدخال الرابط');
        return;
    }
    
    if (!url.startsWith('http')) {
        alert('الرجاء إدخال رابط صحيح يبدأ بـ http:// أو https://');
        return;
    }
    
    const link = {
        id: Date.now(),
        title: title,
        url: url
    };
    
    links.push(link);
    saveDataToStorage();
    renderLinks();
    hideAddLinkModal();
    
    alert('✅ تم إضافة الرابط بنجاح!');
}

function deleteLink(id) {
    if (confirm('هل تريد حذف هذا الرابط؟')) {
        links = links.filter(l => l.id !== id);
        saveDataToStorage();
        renderLinks();
    }
}

// البحث في الروابط
function searchLinks() {
    const query = document.getElementById('searchLinkInput').value.toLowerCase();
    const container = document.getElementById('linksContainer');
    const filteredLinks = links.filter(l => 
        l.title.toLowerCase().includes(query) || l.url.toLowerCase().includes(query)
    );
    
    if (filteredLinks.length === 0) {
        container.innerHTML = `
            <div class="item-card" style="text-align:center;color:#666;grid-column:1/-1;">
                <i class="fas fa-search" style="font-size:3rem;margin-bottom:15px;"></i>
                <h3>لا توجد نتائج</h3>
                <p>جرب كلمات بحث أخرى</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = filteredLinks.map(link => `
        <div class="item-card">
            <h3 class="link-title">${link.title}</h3>
            
            <div class="link-url" title="${link.url}">
                <i class="fas fa-link"></i> 
                ${link.url.length > 35 ? link.url.substring(0, 35) + '...' : link.url}
            </div>
            
            <div class="qrcode-container">
                <div id="link-qrcode-${link.id}"></div>
                <p style="margin:10px 0;font-size:12px;color:#666;">QR Code للمسح السريع</p>
            </div>
            
            <div class="item-actions">
                <button class="btn btn-whatsapp" onclick="shareSingleLink('${link.title}', '${link.url}')">
                    <i class="fab fa-whatsapp"></i> مشاركة
                </button>
                <button class="btn btn-success" onclick="downloadQRCode('${link.id}', '${link.title}')">
                    <i class="fas fa-download"></i> حفظ QR
                </button>
                <button class="btn btn-danger" onclick="deleteLink(${link.id})">
                    <i class="fas fa-trash"></i> حذف
                </button>
            </div>
        </div>
    `).join('');
    
    setTimeout(() => {
        filteredLinks.forEach(link => {
            generateQRCode(`link-qrcode-${link.id}`, link.url);
        });
    }, 300);
}

// دوال التصدير والاستيراد
function exportLinksAsJSON() {
    const json = JSON.stringify(links, null, 2);
    downloadFile(json, 'روابط-مفيدة.json', 'application/json');
}

function importLinksFromJSON(event) {
    const file = event.target.files[0]; 
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = e => {
        try {
            const data = JSON.parse(e.target.result);
            links = data || [];
            saveDataToStorage();
            renderLinks();
            alert("✅ تم استيراد الروابط بنجاح");
        } catch { 
            alert("❌ ملف غير صالح"); 
        }
    };
    reader.readAsText(file);
}

function exportLinks() {
    if (links.length === 0) return alert("لا توجد روابط");
    let txt = "الروابط المفيدة:\n\n";
    links.forEach(l => { 
        txt += `- ${l.title}: ${l.url}\n`; 
    });
    downloadFile(txt, 'روابط-مفيدة.txt', 'text/plain');
}

function downloadFile(content, fileName, type) {
    const blob = new Blob([content], { type });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>
</body>
</html>
